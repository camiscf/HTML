<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo / Style -->
    <link rel="stylesheet" href="/Museu_nacional/CSS/style.css">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/Museu_nacional/CSS/normalize.css">
    
    <!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>

    <title>Museu Nacional</title>


</head>

<body>

    <div id="container"><!-- Início do container-->

        <header><!-- Início do header-->
            <div id="logo"><h1><a href="">Museu Nacional</a></h1></div>
        
            <nav><!-- Início do nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposição</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- Fim do nav-->    

        </header><!-- Fim do header-->

        <div id="principal"><!-- Inicio da area principal-->

            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png">
                </section>
            </div>

            <aside><!-- Inicio da area lateral-->
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>

                <section id="visita">

                    <h4>Faça uma visita</h4>

                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qntd pessoas</label>
                            <input type="text" style="width: 30px;"  id="qtd" value="1">

                        </fieldset>

                        <input class="botao type="submit" value="Verificar disponibilidade">
                       </form>

                </section>

                <section id="galeria"> <!-- inicio da galeria-->
                    <h4>Galeria de fotos</h4>

                    <a href=""><img src="/Museu_nacional/img/imagem1.jpg" height="93" width="93" alt="descrição"></a>
                    
                    <a href=""><img src="/Museu_nacional/img/imagem2.jpg" height="93" width="93" alt="descrição"></a>

                    <a href=""><img src="/Museu_nacional/img/imagem3.jpg" height="93" width="93" alt="descrição"></a>

                    <a href=""><img src="/Museu_nacional/img/imagem4.jpg" height="93" width="93" alt="descrição"></a>

                </section> <!-- fim da galeria-->

            </aside><!-- Fim da area lateral-->

        </div><!-- Fim da area principal-->



    </div><!-- Fim do container-->
